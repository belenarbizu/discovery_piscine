<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
		table {
			width:100%;
			height:300px;
			text-align:left;
			border: 1px black solid;
			border-collapse:collapse;
		}
		td {
			border: 1px black solid;
		}
		</style>
	</head>
<body>
	<table>
	<tbody>
		<tr>
			<td style="background-color:#95c799">First cell</td>
			<td style="background-color:#ffaaaa">Second cell</td>
		</tr>
	</tbody>
	</table>
</body>
</html>
